<div class="container m-t-50">
<form class="form-inline text-center">
          			<div class="input-group">
            			<input type="text" ng-model="vendor1" class="form-control" size="50" placeholder="Search Vendor" required>
            			<div class="input-group-btn">
            				<button type="button" class="btn btn-primary butn">Search</button>
     					</div>
   					</div>
  				</form>
  				<div class="table-responsive m-t-30">
  					<table class="table text-center">
					    <thead>
					      <tr>
					        <th>S.No</th>
					        <th>Enroll Name</th>
					        <th>Registration Type</th>
					        <th>Registration Date</th>
					        <th>Email</th>
					        <th>Mobile No</th>
					        <th>City</th>
					        <th>Edit</th>
					        <th>Status</th>
					        <th>Add Contact</th>
					      </tr>
					    </thead>
					    <tbody>
					      <tr ng-repeat="x in details | filter:vendor1">
					        <td>{{$index+1}}</td>
					        <td>{{x.companyName}}</td>
					        <td>{{x.registrationType}}</td>
					        <td>{{x.registeredDate | date:'dd-MM-yyyy'}}</td>
					        <td>{{x.mailId}}</td>
					        <td>{{x.mobile}}</td>
					        <td>{{x.city}}</td>
					        <td><a type="button" class="btn btn-primary butn" ui-sref="RA.updateRA({userId: x._id})"><i class="fa fa-pencil" aria-hidden="true"></i></a></td>
					       <td><a type="button" class="btn btn-primary butn" ng-click="statusId(x)">{{x.status}}</a></td>
					
					        <td><a class="btn btn-primary"  title="Add Contact" ui-sref="RA.registerContact"><i class="fa fa-address-book"></i></a></td>
					      
						  </tr>
					    </tbody>
  					</table>
  				</div>
  				<div class="row m-b-20">
  				<div class="col-md-6">
  					<button type="button" class="btn btn-primary butn">Prev</button> 1/13 <button type="button" class="btn btn-primary butn">Next</button>
  				</div>
  				<div class="col-md-6">
  					<button type="button" class="btn btn-primary butn pull-right" ui-sref="RA.addRA"> Add </button>
  				</div>
  				</div>
  			</div>
