 <div class="container m-t-50">
             <div class="row">
            <div class="col-md-offset-3 col-md-6">
		           
		         	<form name="frm" class="frmbgclr" ng-submit="uploadFile();" >
		         
		         	<div class="form-group">
		                 <label class="control-label">Company Name</label>
		                     <select class="form-control" ng-options="x for x in companyNameList" ng-change="companyid()" ng-model="companyName1" name="companyName" required>
		                       <option value="">Select CompanyName</option>
		                     </select>
		                 <span class="help-block" ng-show="frm.companyName.$dirty && frm.companyName.$invalid">Please select company Name..!!</span>
		               </div>
		      
               
                 <div class="form-group">
                  <label class="control-label">Upload Resume</label>
                     <input type="file" name="file" file-model = "myFile" class="form-control" onchange="angular.element(this).scope().UploadFile(this.files)" enctype="multipart/form-data"/>
        				<button ng-click = "uploadFile()">Upload File</button>
                  <span class="help-block" ng-show="frm.companyName.$dirty && frm.companyName.$invalid">Please select company Name..!!</span>
                </div>
               
		               
		         	
		         	</form>
         	
         	</div>
         	</div>
         	</div>
