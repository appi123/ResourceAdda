<div class="container">
	<div class="row">
		<div class="col-md-offset-3 col-md-6">
			<center><h3>Update Primary Skills</h3></center>
			<form name="user" class="frmbgclr" ng-submit="primaryskillsupdate()">
				<div class="form-group">
					<label class="control-label" for="fname">Primary Skills:</label>
                    <input type="text" class="form-control"  name="primarySkills" ng-model="alluser.primarySkills" required  placeholder="Enter Primary Skills" > 
                    <span class="help-block" ng-show="user.primarySkills.$invalid && user.primarySkills.$touched ||user.primarySkills.$invalid && user.primarySkills.$dirty">
                 <span class="help-block" ng-show="user.primarySkills.$error.required">JoinWithIn is required </span>
               </span>
                    
				</div>
				
                <div class="form-group pull-right">
                          <button type="submit" class="btn btn-primary" ui-sref="RA.PrimarySkills" >Back</button>
                          <button type="submit" class="btn btn-primary" ng-disabled="user.$invalid" >Submit</button>
                          </div> 
			</form>
		</div>
	</div>
</div>
